<!DOCTYPE html>
<html>

<head>
    <title>Nested Tables</title>
</head>

<body>
    <table border="1">
        <tr>
            <td>Data 1</td>
            <td>Data 2
                <table border="2">
                    <tr>
                        <td>column 1</td>
                        <td>column 2</td>
                    </tr>
                    <tr>
                        <td>column 3</td>
                        <td>column 4</td>
                    </tr>
                </table>
            </td>
            <td>Data 3</td>
        </tr>
    </table>
</body>

</html>
