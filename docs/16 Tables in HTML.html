<!DOCTYPE html>
<html>

<head>
    <title>Tables in HTML</title>

<body>
    <table border="1">
        <!--Table border-->
        <!-- Table Row -->
        <tr>
            <!-- Table Heading -->
            <th>English</th>
            <th>Kannada</th>
            <th>Computer Science</th>
        </tr>
        <tr>
            <!-- Table Data -->
            <td>85</td>
            <td>74</td>
            <td>96</td>
        </tr>
    </table>

    <br><br><br>

    <table border="1">
        <!-- <caption> tag Represents the title of the table-->
        <caption>Table Example</caption>

        <!-- The <thead> tag defines a set of rows defining the head of the columns of the table -->
        <thead style="color:red">
            <tr>
                <th>Row 1</th>
                <td>
                    <img src="media\image.png" alt="wallpaper" width="200" height="100">
                </td>

                <!-- The colspan attribute specifies the number of columns a should span -->
                <td colspan="2">
                    <a href="https://www.google.com">Google</a>
                </td>
            </tr>
        </thead>

        <!-- The <tbody> tag is used to group the body content in an HTML table -->
        <tbody style="color: green;">
            <tr>
                <!-- The rowspan attribute specifies the number of rows a cell should span -->
                <th rowspan="3">Row 2</th>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>

            <tr>
                <td>Data 4</td>
                <td>Data 5</td>
                <td>Data 6</td>
            </tr>

            <tr>
                <td>Data 7</td>
                <td>Data 8</td>
                <td>Data 9</td>
            </tr>
        </tbody>

        <!-- The <tfoot> tag is used to group footer content in an HTML table -->
        <tfoot style="color:red;">
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th colspan="2">Column 3</th>
            </tr>
        </tfoot>
    </table>
</body>
</head>

</html>
