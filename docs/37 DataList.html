<!DOCTYPE html>

<head>
    <title>DataList</title>
</head>

<body>
    <!-- Form -->
    <form>
        Search <input type="text" list="search">
        <datalist id="search">
            <option value="Apple">
            <option value="Mango">
            <option value="Orange">
            <option value="Car">
        </datalist>
        <input type="submit" value="Search">
    </form>
</body>

</html>
