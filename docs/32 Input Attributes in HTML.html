<!DOCTYPE html>
<html>

<head>
    <title>Input attributes</title>
</head>

<body>
    <!-- Form -->
    <form>
        <!-- Text Attributes -->
        <input type="text" value="Raven" disabled> <br><br>
        <!--Disable-->
        <input type="text" value="Rahul" readonly> <br><br>
        <!--Read Only-->
        <input type="text" size="30"> <br><br>
        <!--Size-->
        <input type="text" maxlength="20" size="50"> <br><br>
        <!--maxlength-->
        <input type="text" placeholder="Enter Name"> <br><br>
        <!--placeholder-->
        <input type="text" required> <br><br>
        <!--required-->
        <input type="text" autofocus> <br><br>
        <!--autofocus-->
        <input type="text" autocomplete="on"> <br><br>
        <!--autocomplete-->
        <input type="text" name="first_name"> <br><br>
        <!--name-->
        <input type="text" name="fast_name"> <br><br>
        <!--name-->


        <hr><br>

        <!-- Number Attributes -->
        <input type="number" min="10" max="20"> <br><br>
        <!--min and max-->
        <input type="number" value="0" step="5"> <br><br>
        <!--value and step-->

        <hr><br>

        <input type="submit" value="Submit Form">

    </form>
</body>

</html>
