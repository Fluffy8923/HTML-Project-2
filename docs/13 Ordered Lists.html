<!DOCTYPE html>
<html>

<head>
    <title>Ordered List</title>
</head>

<body>
    <!-- Ordered List -->
    <ol>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>

    <br>

    <ol start="11">
        <!-- Starts numbering from 11 -->
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>

    <br>

    <ol type="A">
        <!--Upper Case Alphabets starting from A-->
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>

    <br>

    <ol type="a">
        <!--Lower Case Alphabets starting from a-->
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>

    <br>

    <ol type="I">
        <!--Upper Case Roman Numerals starting from I-->
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>

    <br>

    <ol type="i">
        <!--Lower Case Roman Numerals starting from i-->
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>

    <br>

    <!-- Lists within Lists -->
    <ol type="I">
        <li>Coffee</li>
        <ol type="a">
            <li>Black Coffee</li>
            <li>Iced Coffee</li>
        </ol>
        <li>Milk</li>
        <li>Tea</li>
    </ol>
</body>

</html>
