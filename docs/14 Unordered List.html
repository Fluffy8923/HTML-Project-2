<!DOCTYPE html>
<html>

<head>
    <title>Unordered Lists</title>
</head>

<body>
    <!-- Unordered List -->
    <ul>
        <li>Tea</li>
        <ul>
            <li>Green Tea</li>
            <li>Black Tea</li>
            <li>Herbal Tea</li>
        </ul>
        <li>Cold Drinks</li>
        <li>Milk</li>
    </ul>

    <br>

    <ul style="list-style-type:square;">
        <!--Changing Symbols-->
        <li>Tea</li>
        <ul>
            <li>Green Tea</li>
            <li>Black Tea</li>
            <li>Herbal Tea</li>
        </ul>
        <li>Cold Drinks</li>
        <li>Milk</li>
    </ul>

    <br>

    <!-- Ordered List in Unordered List -->
    <ul>
        <li>Tea</li>
        <ol>
            <li>Green Tea</li>
            <li>Black Tea</li>
            <li>Herbal Tea</li>
        </ol>
        <li>Cold Drinks</li>
        <li>Milk</li>
</body>

</html>
