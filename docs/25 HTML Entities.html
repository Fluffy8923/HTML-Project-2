<!DOCTYPE html>
<html>

<head>
    <title>HTML Entities</title>
</head>

<body>
    <!-- HTML Entities -->
    <!-- An HTML entity is used to display invisible characters and reserved characters that would otherwise be interpreted as HTML code -->

    <!-- An HTML entity is a piece of text ("string") that begins with an ampersand ( & ) and ends with a semicolon ( ; )  -->

    <!-- Entity Name -->
    &lt;div&gt;

    <br><br>

    <!-- Entity Entity Number -->
    &#60;div&#62;

    <br><br>

    <!-- non-breaking space &nbsp; Entity is used to add an extra space in between words/letters -->
    <p>Hello &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; World</p>

    <br>
