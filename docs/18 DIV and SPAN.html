<!-- <div> </div> Block Element -->

<!-- A block-level element always starts  on a new line and takes up the full width available (stretches out to the left and right as far as it can) -->

<!-- Example: <p>, <h1>-<h6>, header, <video>, <form>, <table, <ul>, <ol>, <dl>, <pre>, <hr />, <blockquote>, and <address> etc., are all block level elements -->


<!-- <span> </spin> Inline Element -->

<!-- An inline element does not start on a new line and only takes up as much width as necessary -->
<!-- Example:<b>, <i>, <u>, <img>, <em>, <strong>, <sup>, <sub>, <big>, <small>, <li>, <ins>, <del>, <code>, <cite>, <dfn>, <kbd>, and <var> etc., are all inline elements -->

<!DOCTYPE html>
<html>

<head>
    <title>DIV and S</title>
</head>

<body>
    <!-- Div -->
    <div style="border:1px solid red;">Random Text 1</div>

    <br>

    <!-- Span -->
    <span style="border:1px solid red;">Random Text 2</span>

</body>

</html>
