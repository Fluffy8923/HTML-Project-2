<!DOCTYPE html>
<html>

<head>
    <title>Forms and it's Types</title>
</head>

<body>
    <!-- Forms -->

    <!-- Input Text form -->
    <form>
        <div>
            Name:
            <input type="text"> <br>
        </div>

        <!-- Input Color -->
        <div>
            Color:
            <input type="color"> <br>
        </div>

        <!-- Input Date -->
        <div>
            Date:
            <input type="date"> <br>
        </div>

        <!-- Input Email -->
        <div>
            Email:
            <input type="email"> <br>
        </div>

        <!-- The Hidden attribute is to hide the information-->
        <div>
            Hidden:
            <input type="hidden"> <br>
        </div>

        <!-- Input Number -->
        <div>
            Number:
            <input type="number"> <br>
        </div>

        <!-- Input Password -->
        <div>
            Password:
            <input type="password"> <br>
        </div>

        <!-- Input Time -->
        <div>
            Time:
            <input type="time"> <br>
        </div>

        <!-- Input URL -->
        <div>
            URL:
            <input type="url"> <br>
        </div>

        <!-- Input Range -->
        <div>
            Range:
            <input type="range" min="1000" max="5000"> <br>
        </div>

        <!-- Reset Input -->
        <div>
            Reset:
            <input type="reset"> <br>
        </div>

        <!-- Submit Input -->
        <div>
            Submit button:
            <input type="submit"> <br>
        </div>

    </form>
</body>

</html>
